<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fetch</title>
</head>

<body>

<h1>Fetch Example with API</h1>

<div id="weather"></div>

<script>
    const url = "http://api.openweathermap.org/data/2.5/weather?q=Kolding,dk&appid=818105d2f232ae11a90fe3f295d523cc&units=metric";
    fetch(url)
        .then(function(response) {
            return response.json(); //Creates a new Response object.
        })
        .then(function(myJson) {
            console.log(myJson);
            console.log(myJson.main.temp_min);
            console.log(myJson.main.temp_max);

            var output = "Min temp: " + myJson.main.temp_min + "<br>" + "Max Temp: " + myJson.main.temp_max;
            document.getElementById("weather").innerHTML = output;
        });
</script>

</body>
</html>
