
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        obj = { "table":"city", "limit":20 }; //JSON Object with parameters for database select
        dbParam = JSON.stringify(obj);  //convert to string
        xmlhttp = new XMLHttpRequest(); //make XMLHttpRequest object
        xmlhttp.onreadystatechange = function() {   //check status
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("demo").innerHTML = this.responseText;  //get response text
            }
        };
        xmlhttp.open("GET", "getCities.php?x=" + dbParam, true);    //use get and send parameters to php file
        xmlhttp.send();
    </script>

    <a href="cities.json">JSON File from database</a>

</head>
<body>

<p id="demo"></p>

</body>
</html>
