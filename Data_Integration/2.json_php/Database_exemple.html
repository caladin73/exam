
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        obj = { "table":"city", "limit":10 };
        dbParam = JSON.stringify(obj);
        xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("demo").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET", "getCities.php?x=" + dbParam, true);
        xmlhttp.send();
    </script>

    <a href="cities.json">JSON File from database</a>

</head>
<body>

<p id="demo"></p>

</body>
</html>
