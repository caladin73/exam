<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eval</title>
</head>
<body>
<p>ctrl+shift+i to see code!</p>
<script>
    let myJsonString = '{ "name": "Aarhus", "population": 300000, "country": "DNK" }';
    let myJsonObject = eval('(' + myJsonString + ')');
    console.log(myJsonObject.name + ' has ' + myJsonObject.population + ' inhabitants');
</script>

</body>
</html>
