<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JSON Example</title>
</head>
<body>

<h2>16 basic color pickers, from JSON file</h2>

<p id="demo"></p>

<script>

var xmlhttp, myObj, x, txt = "";
xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myObj = JSON.parse(this.responseText);
        txt += "<div><ul>"
        for (x of myObj.colors) {
            txt += "<div style='width:50px; height:50px; background-color:" + x.code.hex + ";'></div>";
            txt += "<li>" + x.color + "</li>";
            txt += "<li>" + x.code.rgba + "</li>";
            txt += "<li>" + x.code.hex + "</li>";
        }
        txt += "</ul></div>"
        document.getElementById("demo").innerHTML = txt;
    }
};
xmlhttp.open("GET", "jsonColor.json", true);
xmlhttp.send(null);

</script>

</body>
</html>
