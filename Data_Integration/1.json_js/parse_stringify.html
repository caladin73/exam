<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parse and stringify</title>
</head>
<body>
<script>
    let myJsonString = '{ "name": "Aarhus", "population": 300000, "country": "DNK" }';
    let myJsonObject = JSON.parse(myJsonString);
    //console.log(myJsonObject.name + ' has ' + myJsonObject.population + ' inhabitants');
    console.log(myJsonObject);

    var obj = { "name":"John", "age":30, "city":"New York"};
    var myJSON = JSON.stringify(obj);
    console.log(myJSON);


</script>


</body>
</html>
