
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        function showCountry(str) {
            if (str=="") {
                document.getElementById("txtHint").innerHTML="";
                return;
            }
            if (window.XMLHttpRequest) {
                // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
            } else { // code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function() {
                if (this.readyState==4 && this.status==200) {
                    document.getElementById("txtHint").innerHTML=this.responseText;
                }
            }
            xmlhttp.open("GET","getCountry.php?q="+str,true);
            xmlhttp.send();
        }
    </script>
</head>
<body>

<select name="users" onchange="showCountry(this.value)">
    <option value="">Select a country:</option>
    <option value="Denmark">Denmark</option>
    <option value="Norway">Norway</option>
    <option value="Sweden">Sweden</option>
    <option value="Sweden">USA</option>
</select>
</form>
<br><br>
<div id="txtHint"><b>Country info will be listed here:</b></div>

</body>
</html>
