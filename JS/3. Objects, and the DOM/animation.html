<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }
    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
    }
</style>
<body>

<p>
    <button onclick="myMove()">Click Me</button>
</p>

<div id ="container">
    <div id ="animate"></div>
</div>

<script>
    function myMove() {
        var elem = document.getElementById("animate");
        var pos = 0;
        var id = setInterval(frame, 5); //setInterval(function, milliseconds, param1, param2, ...)
        function frame() {
            if (pos == 350) { //test for finished
                clearInterval(id);
            } else { //code to change the element style (move)
                pos++;
                elem.style.top = pos + 'px';
                elem.style.left = pos + 'px';
            }
        }
    }
</script>

</body>
</html>
