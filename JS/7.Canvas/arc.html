<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arc</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="200" style="border:1px solid #000000;"></canvas>
</canvas>
<script>
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    ctx.beginPath();
    ctx.arc(100,100,50,0,1.5*Math.PI);
    ctx.stroke();
</script>
</body>
</html>
