<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asynchronous </title>
    <script>
        // Say "Hello."
        console.log("Hello.");
        // Say "Goodbye" two seconds from now.
        setTimeout(function() {
            console.log("Goodbye!");
        }, 2000); //milliseconds
        // Say "Hello again!"
        console.log("Hello again!");
    </script>
</head>
<body>
<p>ctrl+i for consolo log, refresh to see timer event!

</body>
</html>
